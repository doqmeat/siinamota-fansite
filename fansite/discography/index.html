<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>albums scans</title>
  <link href="/index.css" rel="stylesheet">

      background-repeat: no-repeat;

<body>
  <header>
    <p><a href="/">homepage</a> &gt;</p>

  <main>

      </div>

      <div id="award-strobe" class="pop-up box">

      </div>
      <!-- end of album box -->

    <footer id="footer" class="box">
      <p>last updated on: 15.jul.25</p>
